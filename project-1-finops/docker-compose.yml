version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    container_name: finops-app

  node-exporter:
    image: prom/node-exporter:latest
    container_name: finops-node-exporter
    volumes:
      - ./prom_metrics:/var/lib/node_exporter/textfile_collector
    command:
      - '--collector.textfile.directory=/var/lib/node_exporter/textfile_collector'
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus:latest
    container_name: finops-prom
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    container_name: finops-graf
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
