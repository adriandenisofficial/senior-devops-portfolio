apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: ha-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4
        ports:
        - containerPort: 80
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@crossover.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "root"
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: ha-db
spec:
  type: NodePort
  selector:
    app: pgadmin
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
